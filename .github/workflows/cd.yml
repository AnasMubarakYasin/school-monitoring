run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/remote.key
          chmod 600 ~/.ssh/remote.key
          cat >> ~/.ssh/config <<END
          Host remote
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/remote.key
            StrictHostKeyChecking no
            RemoteCommand $WD
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          WD: ${{ secrets.WD }}
      - name: down app
        run: ssh remote 'php artisan down'
      - name: restore if any
        run: ssh remote 'git restore .'
      - name: pull update
        run: ssh remote 'git pull'
      - name: install npm deps
        run: ssh remote 'npm i'
      - name: build resources
        run: ssh remote 'npm run build'
      - name: install composer deps
        run: ssh remote 'composer i'
      - name: fresh migration
        run: ssh remote 'php artisan migrate:fresh'
      - name: seed data
        run: ssh remote 'php artisan db:seed'
      - name: up app
        run: ssh remote 'php artisan up'
