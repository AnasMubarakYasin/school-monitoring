run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    env:
      WD: ${{ secrets.WD }}
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/robot.key
          chmod 600 ~/.ssh/robot.key
          cat >> ~/.ssh/config <<END
          Host robot
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/robot.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
      - name: down app
        run: ssh robot "cd $WD;php artisan down"
      - name: restore if any
        run: ssh robot "cd $WD;git restore ."
      - name: pull update
        run: ssh robot "cd $WD;git pull"
      - name: install npm deps
        run: ssh robot "cd $WD;source ~/.nvm/nvm.sh;npm i"
      - name: build resources
        run: ssh robot "cd $WD;source ~/.nvm/nvm.sh;npm run build"
      - name: install composer deps
        run: ssh robot "cd $WD;composer i"
      - name: fresh migration
        run: ssh robot "cd $WD;php artisan migrate:fresh"
      - name: seed data
        run: ssh robot "cd $WD;php artisan db:seed"
      - name: up app
        run: ssh robot "cd $WD;php artisan up"
