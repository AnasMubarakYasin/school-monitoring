run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  main:
    name: main process
    runs-on: ubuntu-latest
    steps:
      - name: Check SSH
        run: which ssh
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
      - name: cd to projec dir
        run: ssh staging
      - name: cd to projec dir
        run: cd $WD
        env:
          WD: ${{ secrets.WD }}
      - name: down app
        run: php artisan down
      - name: restore if any
        run: git restore .
      - name: pull update
        run: git pull
      - name: install npm deps
        run: npm i
      - name: build resources
        run: npm run build
      - name: install composer deps
        run: composer i
      - name: fresh migration
        run: php artisan migrate:fresh
      - name: seed data
        run: php artisan db:seed
      - name: up app
        run: php artisan up
