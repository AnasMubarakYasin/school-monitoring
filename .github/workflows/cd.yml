run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    env:
      _wd_: ${{ secrets.WD }}
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/remote.key
          chmod 600 ~/.ssh/remote.key
          cat >> ~/.ssh/config <<END
          Host remote
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/remote.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: Operate
        run: ssh staging 'cd /var/www/school-monitoring/;php artisan down;git restore .;git pull;npm i;npm run build;composer i;php artisan migrate:fresh;php artisan db:seed;php artisan up;'
