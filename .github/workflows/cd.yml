run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    env:
      _wd_: ${{ secrets.WD }}
      _npm_: ${{ secrets.NPM }}
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/remote.key
          chmod 600 ~/.ssh/remote.key
          cat >> ~/.ssh/config <<END
          Host remote
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/remote.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: down app
        run: ssh remote "cd $_wd_; php artisan down"
      - name: restore if any
        run: ssh remote "cd $_wd_; git restore ."
      - name: pull update
        run: ssh remote "cd $_wd_; git pull"
      - name: install npm deps
        run: ssh remote "cd $_wd_; $_npm_ install"
      - name: build resources
        run: ssh remote "cd $_wd_; $_npm_ run build"
      - name: install composer deps
        run: ssh remote "cd $_wd_; composer i"
      - name: fresh migration
        run: ssh remote "cd $_wd_; php artisan migrate:fresh"
      - name: seed data
        run: ssh remote "cd $_wd_; php artisan db:seed"
      - name: up app
        run: ssh remote "cd $_wd_; php artisan up"
