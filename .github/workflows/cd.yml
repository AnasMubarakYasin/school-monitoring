run-name: Continues Deployment

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >> ~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: Login SSH
        run: ssh staging 'echo "welcome"'
      - name: cd to projec dir
        run: ssh staging 'cd $WD'
        env:
          WD: ${{ secrets.WD }}
      - name: down app
        run: php artisan down
      - name: restore if any
        run: git restore .
      - name: pull update
        run: git pull
      - name: install npm deps
        run: npm i
      - name: build resources
        run: npm run build
      - name: install composer deps
        run: composer i
      - name: fresh migration
        run: php artisan migrate:fresh
      - name: seed data
        run: php artisan db:seed
      - name: up app
        run: php artisan up
